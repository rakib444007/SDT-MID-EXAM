{% extends "base.html" %}

{% block content %}


<div style="text-align: center; margin-top: 100px;">
  <h1 class="text-white ">Click Here to Edit Your Profile </h1>
  <a style="padding: 10px 15px ;" class="btn btn-primary " href="{% url 'edit_profile' %}">Edit Profile</a>
</div>





<div class="d-flex flex-wrap   pt-5 container">
  {% for post in dt %}
  <div class="col-sm-4  ">
    <div
      style="border-radius: 10px; background-color: rgb(17, 17, 17); box-shadow: 3px 3px 3px 2px rgba(65, 65, 67, 0.439);"
      class="animation mx-2 my-2 text-white">
      <img style="border-radius: 8px;" class="car-img" src="{{post.car.image.url}}" alt="car-photo"
        class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{post.car.name}}</h5>
        <p>Price: {{post.car.price}}</p>
        <p>Brand: {{post.car.brand.name}}</p>
        <p class="card-text">Description: {{post.car.description | truncatewords:10}}</p>

        <a class="btn btn-success  btn-outline-secondary text-dark" href="{% url 'car_details' post.car.id %}"
          style="font-weight: bold;">View Details</a>

      </div>
    </div>
  </div>
  {% endfor %}
</div>


{% endblock content %}
